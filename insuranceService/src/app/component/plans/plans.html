<div class="container">
  <div class="row nav-justify">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
        <img src="/assets/images/plan1.jpg" class="card-img-top img-fluid" alt="careHealth">
        <div class="card-body">
          <h5 class="card-title">{{plans[0]?.planName}}</h5>
          <p class="card-text">{{plans[0]?.description}}</p>
          <button class="btn btn-primary" type="button" (click)="viewPlan(plans[0])">
            View more
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <img src="/assets/images/plan2.jpg" class="card-img-top img-fluid" alt="goodLife">
        <div class="card-body">
          <h5 class="card-title">{{plans[1]?.planName}}</h5>
          <p class="card-text">{{plans[1]?.description}}</p>
          <button class="btn btn-primary" type="button" (click)="viewPlan(plans[1])">
            View more
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Age Confirmation Popup -->
<div class="modal fade" id="ageModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
  data-bs-keyboard="false">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Age Confirmation</h5>
      </div>

      <div class="modal-body text-center">
        <p class="fs-5">Is your age above 30?</p>

        <div class="d-flex justify-content-center gap-3 mt-3">
          <button class="btn btn-success px-4" (click)="onAgeChoice(true)" data-bs-dismiss="modal">
            Yes
          </button>

          <button class="btn btn-danger px-4" (click)="onAgeChoice(false)" data-bs-dismiss="modal">
            No
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Plan Details Popup -->

<div class="modal fade" id="planDetailsModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Plan Details</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h4 class="text-primary">
          {{ selectedPlan?.planName }}
        </h4>
        <p class="mt-3">
          {{ selectedPlan?.description }}
        </p>
        <div class="text-end mt-4">
          <span class="fw-bold fs-3 text-success">
            ₹ {{ finalPrice }}
          </span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button class="btn btn-success" (click)="buyNow()">
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Booking Form -->

<div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Buy Insurance Plan</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <form #bookingForm="ngForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" ngModel required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" name="city" ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" name="phone" ngModel pattern="[0-9]{10}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" ngModel min="1" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Plan Duration</label>
              <select class="form-select" name="duration" ngModel required>
                <option value="">Select years</option>
                <option value="1">1 Year</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <!-- Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-success" [disabled]="!bookingForm.valid" (click)="submitBooking(bookingForm.value)"
          data-bs-dismiss="modal">
          Confirm Purchase
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Payment Popup -->

<div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Payment Details</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <form #paymentForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Payment Mode</label>
            <select class="form-select" name="paymentMode" ngModel required>
              <option value="">Select</option>
              <option value="Credit Card">Credit Card</option>
              <option value="Debit Card">Debit Card</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" name="cardNumber" ngModel pattern="[0-9]{16}"
              placeholder="1234123412341234" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount to Pay</label>
            <input type="text" class="form-control fw-bold" [value]="'₹ ' + totalPremium" readonly>
          </div>
        </form>
      </div>

      <!-- Footer -->

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-success" [disabled]="!paymentForm.valid" (click)="processPayment(paymentForm.value)"
          data-bs-dismiss="modal">
          Pay Now
        </button>
      </div>
    </div>
  </div>
</div>
